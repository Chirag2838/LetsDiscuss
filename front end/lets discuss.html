<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Lets Discuss - share your views</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet"> 
</head>
<body class="background">

	<!-- <div class="background">
		
	</div> -->

	<div class="container-fluid">
		
		<div class="row">
			
			<div class="col-md-6 col-md-offset-3 auth">
				
				<div class="col-md-8 col-md-offset-3 mainHeading">
					
					<p>Let's Discuss</p>

				</div>

				<div class="col-md-9 col-md-offset-2 about">
					
					<p>A media to share knowledge. Ask your doubts freely.</p>

				</div>

				<div class="col-md-5">

					<div class="col-md-12"><br><p class="reg">Registration</p></div>
	
					<form>
						
						<div class="col-md-6 form-group">
							
							<input type="text" name="firstname" placeholder="Firstname" class="form-control">
						</div>

						<div class="col-md-6 form-group">
							
							<input type="text" name="lastname" placeholder="Lastname" class="form-control">
						</div>

						<div class="col-md-12 form-group">
							
							<input type="text" name="email" placeholder="Email" class="form-control">
						</div>

						<div class="col-md-12 form-group">
							
							<input type="text" name="username" placeholder="Username" class="form-control">
						</div>

						<div class="col-md-12 form-group">
							
							<input type="password" name="password" placeholder="Password" class="form-control">
						</div>

						<div class="col-md-12 form-group">
							
							<input type="password" name="password" placeholder="Verify password" class="form-control">
						</div>

						<div class="col-md-6 col-md-offset-3 form-group">
							
							<button class="btn btn-primary form-control">
								Register
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-5 col-md-offset-2 login">

					<div class="col-md-12"><br><p class="reg">Login</p></div>
					
					<form>
						
						<div class="col-md-10 form-group">
							
							<input type="username" name="username" placeholder="Username/Email" class="form-control">
						</div>

						<div class="col-md-10 form-group">
							
							<input type="password" name="password" placeholder="Password" class="form-control">
						</div>

						<div class="col-md-6 col-md-offset-2 form-group">
							
							<button class="btn btn-primary form-control">
								Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
